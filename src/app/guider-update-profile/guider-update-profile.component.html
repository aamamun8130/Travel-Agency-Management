<h2>Update Your Profile</h2>

<form action="">

  <div class="container">
    <label for="uname"><b>Name</b></label>
    <input #un type="text" value={{logusr.name}}>

    <label for="psw"><b>Phone No.</b></label>
    <input #ph type="text" value={{logusr.phone}}>

    <label for="uname"><b>Tel No.</b></label>
    <input #tphn type="text" value={{logusr.telephone}}>
    <label for="uname"><b>Address</b></label>
    <textarea #ad style="height: 100px; width:300px;" value={{logusr.address}}></textarea>
    <button type="button" (click)="gUpdateProfile(un.value,ph.value,tphn.value,ad.value)">Update</button>
